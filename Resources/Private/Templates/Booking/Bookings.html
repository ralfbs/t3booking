<f:layout name="Default"/>


<f:section name="main">

    <f:flashMessages renderMode="div"/>

    <table class="tx-t3booking">
        <tr>
            <th colspan="2">
                Zeit
            </th>
            <th>
                <f:translate key="tx_t3booking_domain_model_booking.quantity"/>
            </th>
            <th></th>
        </tr>

        <f:for each="{bookings}" as="booking">
            <tr>
                <td>{booking.startAt ->
                    f:format.date(format: 'd.m.')}
                </td>
                <td>
                    {booking.startAt ->
                    f:format.date(format: 'H:i')} - {booking.endAt -> f:format.date(format: 'H:i')}
                </td>
                <td>
                    {booking.quantity}
                </td>
                <td>
                    <f:link.action action="edit" arguments="{booking : booking}" class="btn">Bearbeiten</f:link.action>
                </td>
            </tr>
        </f:for>
    </table>

    <f:link.action action="new">Neue Anfrage</f:link.action>
</f:section>
